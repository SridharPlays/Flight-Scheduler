<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Operating System - Live ATC Scheduler</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=DM+Sans:ital,opsz,wght@0,9..40,100..1000;1,9..40,100..1000&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #0f172a;
            background-image:
                radial-gradient(at 20% 15%, hsla(215, 80%, 30%, 0.3) 0px, transparent 50%),
                radial-gradient(at 20% 80%, hsla(285, 70%, 40%, 0.3) 0px, transparent 50%);
        }
        .log-panel::-webkit-scrollbar {
            width: 8px;
        }
        .log-panel::-webkit-scrollbar-track {
            background: rgba(0,0,0,0.1);
        }
        .log-panel::-webkit-scrollbar-thumb {
            background: rgba(255,255,255,0.2);
            border-radius: 4px;
        }
        .log-panel::-webkit-scrollbar-thumb:hover {
            background: rgba(255,255,255,0.4);
        }
        .glass-card {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(12px);
            -webkit-backdrop-filter: blur(12px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 1.5rem;
        }
    </style>
</head>
<body class="text-gray-200 flex items-center justify-center min-h-screen p-4">
    <div class="w-full max-w-7xl mx-auto grid grid-cols-1 lg:grid-cols-3 gap-8 px-10">
        <div class="lg:col-span-1 flex flex-col gap-8">
            <div>
                <h1 class="text-3xl font-bold text-white">ATC Priority Scheduler</h1>
                <p class="text-gray-400 mt-1">Live Simulation</p>
            </div>

            <div id="runway-status-card" class="glass-card p-6 shadow-lg transition-all duration-300">
                <h2 class="text-xl font-semibold text-white mb-4">Runway Status</h2>
                <div id="runway-status" class="text-2xl font-bold p-4 rounded-xl text-center bg-green-500/20 text-green-400 border border-green-500/50">
                    FREE
                </div>
                <div id="runway-details" class="mt-4 text-gray-400 text-center h-12">
                </div>
            </div>

            <div class="glass-card p-6 shadow-lg">
                <h2 class="text-xl font-semibold text-white mb-4">Add New Flight</h2>
                <form id="add-flight-form" class="space-y-4">
                    <div>
                        <label for="flight-id" class="block text-sm font-medium text-gray-300">Flight ID</label>
                        <input type="text" id="flight-id" name="flight-id" class="mt-1 w-full bg-white/5 border border-gray-200/10 rounded-md shadow-sm p-2 text-left cursor-pointer flex justify-between items-center focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-offset-slate-900 focus:ring-indigo-500 duration-300" placeholder="e.g., BA2490" required>
                    </div>
                    
                    <div>
                        <label for="flight-type" class="block text-sm font-medium text-gray-300">Flight Type</label>
                        <div class="relative mt-1" id="custom-select-container">
                            <select id="flight-type" name="flight-type" class="hidden">
                                <option value="DOMESTIC">Domestic</option>
                                <option value="INTERNATIONAL">International</option>
                                <option value="CARGO">Cargo</option>
                                <option value="VIP">VIP</option>
                                <option value="LOW_FUEL">Low Fuel</option>
                                <option value="EMERGENCY">Emergency</option>
                            </select>
                            
                            <div id="custom-select-trigger" class="relative mt-1 w-full bg-white/5 border border-gray-200/10 rounded-md shadow-sm p-2 text-left cursor-pointer flex justify-between items-center focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-offset-slate-900 focus:ring-indigo-500 duration-300" tabindex="0">
                                <span id="custom-select-selected" class="block truncate"></span>
                                <span class="pointer-events-none">
                                    <svg class="h-5 w-5 text-gray-400" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20" fill="currentColor">
                                      <path fill-rule="evenodd" d="M10 3a.75.75 0 01.53.22l3.5 3.5a.75.75 0 01-1.06 1.06L10 4.81 6.53 8.28a.75.75 0 01-1.06-1.06l3.5-3.5A.75.75 0 0110 3zm-3.72 9.28a.75.75 0 011.06 0L10 15.19l3.47-3.47a.75.75 0 111.06 1.06l-4 4a.75.75 0 01-1.06 0l-4-4a.75.75 0 010-1.06z" clip-rule="evenodd" />
                                    </svg>
                                </span>
                            </div>

                            <ul id="custom-select-options" class="hidden absolute z-10 mt-1 w-full bg-[rgba(255,255,255,0.05)] backdrop-blur-xl border border-[rgba(255,255,255,0.1)] !rounded-md max-h-60 py-1 text-base overflow-auto focus:outline-none sm:text-sm">
                                </ul>
                        </div>
                    </div>
                    <div>
                        <label for="burst-time" class="block text-sm font-medium text-gray-300">Runway Time (Cycles)</label>
                        <input type="number" id="burst-time" name="burst-time" min="2" max="10" value="4" class="mt-1 relative w-full bg-white/5 border border-gray-200/10 rounded-md shadow-sm p-2 text-left cursor-pointer flex justify-between items-center focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-offset-slate-900 focus:ring-indigo-500 duration-300" required>
                    </div>
                    <button type="submit" class="w-full bg-indigo-600 hover:bg-indigo-700 text-white font-bold py-2 px-4 rounded-md transition duration-300 hover:-translate-y-1">
                        Add to Queue
                    </button>
                </form>
            </div>
        </div>

        <div class="lg:col-span-2 flex flex-col gap-8">
            <div class="glass-card p-6 shadow-lg flex-grow flex flex-col">
                <div class="flex justify-between items-center mb-4">
                    <h2 class="text-xl font-semibold text-white">Waiting Queue</h2>
                    <div class="text-lg font-mono bg-black/20 px-3 py-1 rounded-md">
                        CYCLE: <span id="simulation-cycle">0</span>
                    </div>
                </div>
                <div class="overflow-auto flex-grow">
                    <table class="min-w-full">
                        <thead class="bg-black/20 backdrop-blur-sm sticky top-0">
                            <tr>
                                <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-gray-300 uppercase tracking-wider">Flight ID</th>
                                <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-gray-300 uppercase tracking-wider">Type</th>
                                <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-gray-300 uppercase tracking-wider">Wait Time</th>
                                <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-gray-300 uppercase tracking-wider">Priority</th>
                            </tr>
                        </thead>
                        <tbody id="queue-body" class="divide-y divide-gray-200/10">
                        </tbody>
                    </table>
                     <div id="empty-queue-message" class="text-center py-8 text-gray-500">Queue is empty.</div>
                </div>
            </div>

            <div class="glass-card p-6 shadow-lg h-64 flex flex-col">
                 <h2 class="text-xl font-semibold text-white mb-4">Simulation Log</h2>
                 <div id="log-panel" class="log-panel flex-grow overflow-y-auto bg-black/20 rounded-xl p-4 space-y-2 text-sm font-mono">
                 </div>
            </div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function () {
            const container = document.getElementById('custom-select-container');
            if (!container) return;

            const nativeSelect = container.querySelector('select');
            const trigger = container.querySelector('#custom-select-trigger');
            const selectedDisplay = container.querySelector('#custom-select-selected');
            const optionsPanel = container.querySelector('#custom-select-options');

            // Populate custom options from the hidden native select
            Array.from(nativeSelect.options).forEach((optionEl, index) => {
                const li = document.createElement('li');
                li.textContent = optionEl.textContent;
                li.dataset.value = optionEl.value;
                li.className = 'text-gray-200 font-medium cursor-pointer select-none relative py-2 px-4 hover:bg-indigo-600/50';
                optionsPanel.appendChild(li);

                if (nativeSelect.selectedIndex === index) {
                    selectedDisplay.textContent = optionEl.textContent;
                    li.classList.add('bg-indigo-600/50');
                }

                li.addEventListener('click', (e) => {
                    e.stopPropagation();
                    selectedDisplay.textContent = li.textContent;
                    nativeSelect.value = li.dataset.value;
                    
                    optionsPanel.querySelectorAll('li').forEach(child => child.classList.remove('bg-indigo-600/50'));
                    li.classList.add('bg-indigo-600/50');
                    
                    optionsPanel.classList.add('hidden');
                });
            });

            const toggleDropdown = () => {
                optionsPanel.classList.toggle('hidden');
            };

            trigger.addEventListener('click', toggleDropdown);
            trigger.addEventListener('keydown', (e) => {
                if (e.key === 'Enter' || e.key === ' ') {
                    e.preventDefault();
                    toggleDropdown();
                }
            });

            document.addEventListener('click', (e) => {
                if (!container.contains(e.target)) {
                    optionsPanel.classList.add('hidden');
                }
            });
        });


        // Data Structures
        const FlightType = {
            EMERGENCY: 'EMERGENCY',
            LOW_FUEL: 'LOW_FUEL',
            VIP: 'VIP',
            INTERNATIONAL: 'INTERNATIONAL',
            DOMESTIC: 'DOMESTIC',
            CARGO: 'CARGO'
        };

        const flightTypeDisplayMap = {
            [FlightType.EMERGENCY]: 'Emergency',
            [FlightType.LOW_FUEL]: 'Low Fuel',
            [FlightType.VIP]: 'VIP',
            [FlightType.INTERNATIONAL]: 'International',
            [FlightType.DOMESTIC]: 'Domestic',
            [FlightType.CARGO]: 'Cargo'
        };

        class Flight {
            constructor(id, type, arrivalTime, burstTime) {
                this.id = id;
                this.type = type;
                this.arrivalTime = arrivalTime;
                this.burstTime = burstTime;
                this.waitingTime = 0;
                this.priority = 0;
            }
        }

        // Scheduler Logic
        class ATCScheduler {
            constructor() {
                this.waitingQueue = [];
                this.isRunwayBusy = false;
                this.currentFlightOnRunway = null;
                this.runwayTimeLeft = 0;
                this.simulationCycle = 0;
            }

            calculatePriority(flight) {
                let basePriority = 0;
                switch (flight.type) {
                    case FlightType.EMERGENCY:    basePriority = 600; break;
                    case FlightType.LOW_FUEL:     basePriority = 500; break;
                    case FlightType.VIP:          basePriority = 400; break;
                    case FlightType.INTERNATIONAL:basePriority = 300; break;
                    case FlightType.DOMESTIC:     basePriority = 200; break;
                    case FlightType.CARGO:        basePriority = 100; break;
                }
                // Aging mechanism: priority increases with waiting time.
                flight.priority = basePriority + (flight.waitingTime * 10);
            }

            addFlight(flight) {
                this.waitingQueue.push(flight);
                logMessage(`INFO: Flight ${flight.id} (${flightTypeDisplayMap[flight.type]}) entered the system.`, 'blue');
            }

            runCycle() {
                this.simulationCycle++;

                // Update runway status
                if (this.isRunwayBusy) {
                    this.runwayTimeLeft--;
                    if (this.runwayTimeLeft <= 0) {
                        logMessage(`SUCCESS: Flight ${this.currentFlightOnRunway.id} has cleared the runway.`, 'green');
                        this.isRunwayBusy = false;
                        this.currentFlightOnRunway = null;
                    }
                }

                // Update waiting flights (Aging)
                this.waitingQueue.forEach(flight => {
                    flight.waitingTime++;
                    this.calculatePriority(flight);
                });

                // Schedule new flight if runway is free
                if (!this.isRunwayBusy && this.waitingQueue.length > 0) {
                    // Sort to find highest priority flight
                    this.waitingQueue.sort((a, b) => b.priority - a.priority);
                    
                    this.currentFlightOnRunway = this.waitingQueue.shift(); // Remove from queue
                    this.isRunwayBusy = true;
                    this.runwayTimeLeft = this.currentFlightOnRunway.burstTime;

                    logMessage(`ACTION: Scheduling Flight ${this.currentFlightOnRunway.id}. Waited for ${this.currentFlightOnRunway.waitingTime} cycles.`, 'yellow');
                }
                
                // Update the UI
                render();
            }
        }

        // DOM Elements
        const runwayStatusEl = document.getElementById('runway-status');
        const runwayDetailsEl = document.getElementById('runway-details');
        const queueBodyEl = document.getElementById('queue-body');
        const emptyQueueMessageEl = document.getElementById('empty-queue-message');
        const simulationCycleEl = document.getElementById('simulation-cycle');
        const logPanelEl = document.getElementById('log-panel');
        const addFlightForm = document.getElementById('add-flight-form');

        // UI Rendering Functions
        function renderRunwayStatus() {
            if (scheduler.isRunwayBusy) {
                runwayStatusEl.textContent = 'BUSY';
                runwayStatusEl.className = 'text-2xl font-bold p-4 rounded-xl text-center bg-red-500/20 text-red-400 border border-red-500/50';

                const flight = scheduler.currentFlightOnRunway;
                runwayDetailsEl.innerHTML = `
                    <p><strong>Flight:</strong> ${flight.id} (${flightTypeDisplayMap[flight.type]})</p>
                    <p><strong>Time Left:</strong> ${scheduler.runwayTimeLeft} cycles</p>
                `;
            } else {
                runwayStatusEl.textContent = 'FREE';
                runwayStatusEl.className = 'text-2xl font-bold p-4 rounded-xl text-center bg-green-500/20 text-green-400 border border-green-500/50';
                runwayDetailsEl.innerHTML = '<p>Ready for next operation.</p>';
            }
        }

        function renderWaitingQueue() {
            queueBodyEl.innerHTML = '';
            if (scheduler.waitingQueue.length === 0) {
                emptyQueueMessageEl.style.display = 'block';
                return;
            }
            
            emptyQueueMessageEl.style.display = 'none';

            const sortedQueue = [...scheduler.waitingQueue].sort((a, b) => b.priority - a.priority);
            
            sortedQueue.forEach(flight => {
                const row = document.createElement('tr');
                row.className = "border-b border-gray-200/10 last:border-b-0";
                row.innerHTML = `
                    <td class="px-6 py-4 whitespace-nowrap text-sm font-medium text-white">${flight.id}</td>
                    <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-300">${flightTypeDisplayMap[flight.type]}</td>
                    <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-300">${flight.waitingTime}</td>
                    <td class="px-6 py-4 whitespace-nowrap text-sm font-bold ${getPriorityColor(flight.priority)}">${flight.priority}</td>
                `;
                queueBodyEl.appendChild(row);
            });
        }
        
        function getPriorityColor(priority) {
            if (priority >= 600) return 'text-red-400';
            if (priority >= 500) return 'text-orange-400';
            if (priority >= 300) return 'text-yellow-400';
            return 'text-blue-400';
        }

        function logMessage(message, type = 'gray') {
            const colorClasses = {
                gray: 'text-gray-400',
                blue: 'text-blue-400',
                green: 'text-green-400',
                yellow: 'text-yellow-400',
                red: 'text-red-400'
            };

            const logEntry = document.createElement('p');
            const timestamp = `[CYCLE ${scheduler.simulationCycle.toString().padStart(3, '0')}]`;
            logEntry.innerHTML = `<span class="text-gray-500">${timestamp}</span> <span class="${colorClasses[type]}">${message}</span>`;
            
            logPanelEl.prepend(logEntry);
        }
        
        function renderCycleCounter() {
            simulationCycleEl.textContent = scheduler.simulationCycle;
        }

        // Global Rendering
        function render() {
            renderRunwayStatus();
            renderWaitingQueue();
            renderCycleCounter();
        }

        const scheduler = new ATCScheduler();

        // Handle form submission
        addFlightForm.addEventListener('submit', (e) => {
            e.preventDefault();
            const id = e.target['flight-id'].value.toUpperCase();
            const type = e.target['flight-type'].value;
            const burstTime = parseInt(e.target['burst-time'].value, 10);
            
            if (id && type && burstTime) {
                const newFlight = new Flight(id, type, scheduler.simulationCycle, burstTime);
                scheduler.addFlight(newFlight);
                renderWaitingQueue(); // Update queue immediately
                e.target.reset();
                // set focus back to flight id
                document.getElementById('flight-id').focus();
            }
        });

        // Initialize with some flights
        function initializeSimulation() {
            scheduler.addFlight(new Flight("DL456", FlightType.DOMESTIC, 0, 4));
            scheduler.addFlight(new Flight("BA288", FlightType.INTERNATIONAL, 0, 6));
            scheduler.addFlight(new Flight("FX123", FlightType.CARGO, 1, 5));
            scheduler.addFlight(new Flight("AA789", FlightType.DOMESTIC, 1, 4));
            logMessage("Simulation initialized. Starting cycles...", "gray");
            render();
        }

        // Start Simulation
        window.onload = () => {
            initializeSimulation();
            setInterval(() => scheduler.runCycle(), 2000);
        };

    </script>
</body>
</html>
